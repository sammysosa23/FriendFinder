<!DOCTYPE html>
<html>

<head>
  <title>Friend Finder Pro</title>

  <!-- JQUERY  -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <!-- FONT AWESOME -->
  <script src="https://use.fontawesome.com/b38c8ed4c7.js"></script>

  <!-- RESET STYLE SHEET -->
  <link rel="stylesheet" href="css/reset.css">

  <!-- GOOGLE FONT ICON -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- MATERIALIZE -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

  <!-- CSS STYLE SHEET -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- NAVBAR -->
  <header>
    <nav>
      <div class="nav-wrapper blue lighten-3 accent-2">
        <i class="fa fa-address-book-o fa-5x" aria-hidden="true" id=logo-icon></i>
        <!-- <i class="fas fa-user-friends fa-5x" aria-hidden="true" id=logo-icon></i> -->
        <a href="/" class="brand-logo" id="logo">Friend Finder</a>
        <ul class="right hide-on-med-and-down" id="head-nav-links">
          <!-- <li><a href="/survey">Survey</a></li> -->
          <li><a href="/api/friends">API Friends List</a></li>
          <li><a href="https://github.com/sammysosa23/FriendFinder">GitHub Repo</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTAINER -->
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12 z-depth-5 mainpanel">
          <div id="mainpanel-content">
            <h1>Friend Finder</h1>
            <div class="divider"></div>
            <h2>Answer a few basic questions.</h2>
            <h2>Find the friend with the greatest compatibility!</h2>
            <a href="/survey">
              <button class="btn waves-effect waves-light" type="submit" name="action">Go to Survey
                <i class="material-icons right">send</i>
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="page-footer blue lighten-3 accent-2">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">| Friend Finder |</h5>
          <p class="grey-text text-lighten-4">True friends don't judge each other they judge other people....together...
          </p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Links</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="/api/friends">API Friends List</a></li>
            <li><a class="grey-text text-lighten-3" href="https://github.com/sammysosa23/FriendFinder">GitHub Repo</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
